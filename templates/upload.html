<br><h1 align="center" style="color:blue">UPLOAD THE DATASET</h1><br>



<div align="center">
    <center>
        <form action="/uploadfile" method="POST" enctype="multipart/form-data" >
            <label style="color:red">Choose DataSet:</label>
            <table border="1" align="center"><tr><td style="background-color:black" align="left" ><p><input type="file" name="file"></p></td></tr></table>
            <br>
            <input type="submit" value="Upload" style="color:blue">

        </form><br><br><br>


        {% if msg=="success" %}
        <div class="container">
        <div class="alert alert-success" class="mx-auto" style="width: 200px; height:80px;">
        <strong>Success!</strong> Uploaded Successfully!!
         </div></div>

          {% elif msg=="unsuccess" %}
        <div class="container">
         <div class="alert alert-danger" class="mx-auto" style="width: 200px; height:80;" >
          <strong>Warning!!!</strong>Upload File First.!!
         </div></div>



         {% endif %}
          </center>
